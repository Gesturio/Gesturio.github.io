<div keypress-events="keypress-events"><div id="left" class="inline"><div id="visualizer"></div></div><div id="right" class="inline"><p>Введите имя и хотябы 10 раз заскринте</p><form ng-submit="add()" class="form form-horizontal"><div class="form-group"><label for="name" class="control-label col-sm-4">Gesture name:</label><div class="col-sm-4"><input id="name" ng-model="g.name" required="required" class="form-control"/></div></div><div class="form-group"><label class="control-label col-sm-4">Captures count:</label><div class="col-sm-4"><p class="form-control-static">{{set.length}}</p></div></div><div class="form-group"><div class="col-sm-4 col-sm-offset-4"><button type="submit" class="btn btn-default">Add</button></div></div><div class="form-group"><label class="control-label col-sm-4">Result:</label><div class="col-sm-4"><pre>{{ params | json}}</pre></div></div></form></div></div>
