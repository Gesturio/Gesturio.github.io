<div id="left" class="inline"><div title="Type word" class="task"><div ng-repeat="char in word track by $index" ng-class="[char.status]" class="char">{{char.name}}</div></div></div><div id="right" class="inline"><div class="score">SCORE: {{ score }}</div></div><div class="progress"></div><div id="left" class="inline"><div id="visualizer"></div></div><div id="right" class="inline"><div class="language"><form class="form"><span class="language_select_label inline">Language:</span><div class="form-group inline"><select ng-options="lang.label for lang in languages" ng-model="cur_lang" class="form-control"></select></div></form></div><div class="alphabet"><div ng-repeat="char in alphabet" ng-class="{current: char.name == recognized}" class="char"><img ng-if="char.file" src="img/dic/{{cur_lang.dictionary}}/{{char.file}}.png" width="100%" title="{{char.name}}"/><span ng-if="!char.file" class="unimaged">{{char.name}}</span><img ng-if="!char.file" src="img/dic/empty.png" width="100%" title="{{char.name}}"/><div ng-class="char.status" class="status"></div></div></div><div class="description"><p class="desc_info">Gescture recognition status:</p><ul class="desc"><li><div class="status good"></div>Good recognition ability</li><li><div class="status poor"></div>Poor recognition ability</li><li><div class="status unsupported"></div>Unsupported or untrackable</li></ul></div></div>
