<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="style.css"><script data-main="js/init" src="js/libs/require.js"></script></head><body ng-controller="IndexCtrl"><div id="left" class="inline"><div class="task"><div class="word"><div ng-repeat="char in word track by $index" class="char">{{char}}</div></div></div><div class="progress"><div class="done"></div></div><div id="visualizer"></div></div><div id="right" class="inline"><div class="score"><div class="total"><div class="title">SCORE:</div>{{ score.total }}</div></div><div class="dictionary"></div><div class="alphabet"><div ng-repeat="char in alphabet" ng-class="{current: char.name == recognized}" class="char"><img src="img/dic/ru/{{char.file}}.png" width="100%"></div></div><div class="params"><div class="gesture_params"></div></div></div></body></html>
