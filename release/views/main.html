<div id="left" class="inline"><div class="task"><div class="word"><div ng-repeat="char in word track by $index" ng-class="char.status" class="char">{{char.name}}</div></div></div><div class="progress"><div class="done"></div></div><div id="visualizer"></div></div><div id="right" class="inline"><div class="score"><div class="dictionary"></div><div class="total"><div class="title">SCORE:</div>{{ score }}</div></div><div class="alphabet"><div ng-repeat="char in alphabet" ng-class="{current: char.name == recognized}" class="char"><img src="img/dic/ru/{{char.file}}.png" width="100%" title="{{char.name}}"/><div ng-class="char.status" class="status"></div></div></div></div>
